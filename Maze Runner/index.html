<!DOCTYPE html>

<html>
    <head>

            Maze Runner
        </title>

                    "FBXLoader": "https://unpkg.com/three@0.151.2/examples/jsm/loaders/FBXLoader.js",
                    "GLTFLoader": "https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js",

                    "Capsule": "https://unpkg.com/three/examples/jsm/math/Capsule.js",
                    "Octree": "https://unpkg.com/three/examples/jsm/math/Octree.js",

        <link rel="stylesheet" href="./JavaScript/Formatting/Style.css">

    <body>
        <div id="Menu">
            <div id="MenuTitle" class="center">
                <h1>Maze Runner</h1>
            </div>
            <div id="MenuButtons" class="center">
                <button id="StartButton">Play</button>
                <!--<button id="SettingsButton">Settings</button>-->
                <!--<button id="CreditsButton">Credits</button>-->                
            </div>
            <div class="text">
                <p>
                    Press 'C' to switch cameras <br>
                    Press 'E' to interact <br>
                    Press 'F' for flashlight <br>
                    Press 'H' to turn on/off point light <br>
                    Press 'T' to turn on/off ambient light <br>
                </p>
            </div>
        </div>

    <script type="module" src="./JavaScript/app.js"></script>
